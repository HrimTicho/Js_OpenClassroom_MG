<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>Sophie Bluel - Architecte d'intérieur</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
	integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
	crossorigin="anonymous" referrerpolicy="no-referrer">
	<meta name="description" content="">
	<link rel="stylesheet" href="../style.css">
	<script type="module" src="../js/login.js"></script>
</head>
<body>
<header>
	<h1>Sophie Bluel <span>Architecte d'inteérieur</span></h1>
	<nav>
		<ul>
			<li>projets</li>
			<li>contact</li>
			<li><a href="#"><b>login</b></a></li>
			<li><img src="../icons/instagram.png" alt="Instagram"></li>
		</ul>
	</nav>
</header>

<main>
	<section id="log_in">
		<article>
			<h2>Log in</h2>
			<p id="error"></p>
			<form class="log_in_form" method="post">
				<label for="mail">E-mail</label>
				<input type="email" id="mail" class="input_text_log">
				<label for="mdp">Mot de passe</label>
				<input type="password" id="mdp" class="input_text_log">
				<input type="button" value="Se connecter" class="input_log" id="btn_log_in">
				<a href="" class="log_link">Mot de passe oublié</a>
			</form>
		</article>
	</section>
</main>

<footer>
	<nav>
		<ul>
			<li>Mentions Légales</li>
		</ul>
	</nav>
</footer>
</body>
</html>
